plugins {
    id "com.android.application"
    id "kotlin-android"
    id "org.jetbrains.kotlin.plugin.serialization" version "1.9.0"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.hidayatfauzi6.zeroad"
    compileSdk 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId "com.hidayatfauzi6.zeroad"
        minSdkVersion 26 // Android 8.0+, lebih disukai oleh sistem modern
        targetSdkVersion 35
        versionCode flutter.versionCode
        versionName flutter.versionName
        
        // Memastikan library 64-bit disertakan dengan benar
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file('key.properties')
            if (keystorePropertiesFile.exists()) {
                def keystoreProperties = new Properties()
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                keyAlias = keystoreProperties['keyAlias']
                keyPassword = keystoreProperties['keyPassword']
                storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword = keystoreProperties['storePassword']
            } else {
                // Fallback to debug if key.properties is missing, but warn user
                signingConfig signingConfigs.debug
            }
        }
    }

    buildTypes {
        release {
            // TODO: Replace with your own signing config for production
            signingConfig signingConfigs.release
            
            // Enable R8 minification and resource shrinking
            minifyEnabled true
            shrinkResources true
            
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
}
